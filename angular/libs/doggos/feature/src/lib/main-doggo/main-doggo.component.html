<ng-template #content>
  <app-doggo-rate
    [currentDoggo]="selectedDoggo()"
    (rated)="rateDoggo($event)"
    (skipped)="skipDoggo()"
  ></app-doggo-rate>

  <app-doggo-list
    [doggos]="doggos()"
    (doggoSelected)="selectDoggo($event)"
  ></app-doggo-list>
</ng-template>

<div *ngIf="loading() === true; else content">Loading...</div>
