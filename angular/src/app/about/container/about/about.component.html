<table class="table" *ngIf="deviceInfo()">
  <thead>
    <tr>
      <th scope="col">Key</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>userAgent</td>
      <td>{{ userAgent }}</td>
    </tr>
    <tr *ngFor="let item of deviceInfo() | keyvalue">
      <td>{{ item.key }}</td>
      <td>{{ item.value | json }}</td>
    </tr>
  </tbody>
</table>
