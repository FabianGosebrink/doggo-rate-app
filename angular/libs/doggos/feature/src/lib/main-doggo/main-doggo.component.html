@if (store.loading()) {
  <div>Loading...</div>
} @else {
  <app-doggo-rate
    [currentDoggo]="store.selectedDoggo()"
    (rated)="rateDoggo($event)"
    (skipped)="skipDoggo()"
  ></app-doggo-rate>

  <app-doggo-list
    [doggos]="store.doggos()"
    (doggoSelected)="selectDoggo($event)"
  ></app-doggo-list>
}
