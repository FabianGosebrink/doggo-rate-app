@if(deviceInfo()) {
<table class="table">
  <thead>
    <tr>
      <th scope="col">Key</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>userAgent</td>
      <td>{{ userAgent }}</td>
    </tr>
    @for (item of deviceInfo() | keyvalue; track item.key) {
    <tr>
      <td>{{ item.key }}</td>
      <td>{{ item.value | json }}</td>
    </tr>
    }
  </tbody>
</table>
}
