<table class="table" *ngIf="deviceInfo$ | async as deviceInfo">
  <thead>
    <tr>
      <th scope="col">Key</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of deviceInfo | keyvalue">
      <td>{{ item.key }}</td>
      <td>{{ item.value | json }}</td>
    </tr>
  </tbody>
</table>
